<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ecef4a84e2.js" crossorigin="anonymous"></script>
  <title>Binge Buddy</title>
  <meta name="author" content="Jessie and Janne">
  <meta name="description" content="An app that helps you choosing a serie">
  <link rel="stylesheet" href="css/templates/layout.css" type="text/css">
  <link rel="stylesheet" href="css/loading-page.css" type="text/css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 loading-box">
                <div class="text-box">
                    <h1>Getting some nice series for you ...</h1>
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="background-color: #4d47e9; width: 0"></div>
                    </div>
                </div>
                <div class="results">
                    <div id="loading-btn" class="btn-box">
                        <button type="button"><i class="fas fa-circle-notch fa-spin"></i></button>
                    </div>
                    <div id="finished-loading-btn" class="btn-box">
                        <button type="button">Show results <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="image-box">
                    <img class="img-fluid" src="images/loading-images/halloween-cat.jpg" alt="Loading screen ...">
                </div>
                <p id="results-loaded">Results loaded <i class="fa-solid fa-cat"></i></p>
            </div>
        </div>
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script>
        const delay = ms => new Promise(res => setTimeout(res, ms));
        const finishLoading = async () => {
            await delay(1000);
            document.getElementById('progress-bar').style.width = "20%";
            await delay(1000);
            document.getElementById('progress-bar').style.width = "40%";
            await delay(1000);
            document.getElementById('progress-bar').style.width = "60%";
            await delay(1000);
            document.getElementById('progress-bar').style.width = "80%";
            await delay(1000);
            document.getElementById('progress-bar').style.width = "100%";
            await delay(500);

            document.getElementById('loading-btn').style.display = "none";
            document.getElementById('finished-loading-btn').style.display = 'block';
            document.getElementById('results-loaded').style.display = 'block';
        };
        finishLoading();
    </script>
</body>
